<head>
  <title>
    Reading List
  </title>
  
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
  
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/skeleton.css" type="text/css">
  <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"> -->
  <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css"> -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  

  <script src="https://cdn.jsdelivr.net/lodash/4.12.0/lodash.min.js"></script>
  <script src="js/tabletop.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="readingListApp">
  
  <div class="container" ng-controller="ReadingListController">
    <section class="header">
      <div class="row">
        <div class="one-half column">
          <h2 class="page-title">
            Reading List
          </h2>
        </div>
      
        <div class="one-half column">
          
          <div class="row">
            <div class="one-half column">
              <label for="books-to-show-slider" class="slider-label">Show:</label> {{ filterSliderValues[booksToShowSliderPosition]['text'] }}
              <input type="range" class="slider-input" ng-model="booksToShowSliderPosition" ng-change="maybeUpdateFilterCriterion()" id="books-to-show-slider" min="0" max="3" step="1">
            </div>
            <div class="one-half column">
              <label for="sort-by-title">
                <input type="radio" id="sort-by-title" ng-model="sortingProperty" value="title">
                <span class="label-body">            
                  Title
                </span>
              </label>
              <label for="sort-by-author">
                <input type="radio" id="sort-by-author" ng-model="sortingProperty" value="author_last">
                <span class="label-body">            
                  Author
                </span>
              </label>
            </div>
          </div>
          
          <button ng-click="getBooks()">
            Refresh
          </button>
          <a class="button button-primary" target="_blank" href="https://docs.google.com/a/jd18.law.harvard.edu/forms/d/1-5WDzJOsmSqwncd_RNYB4iBFVPt6iOuo6k0KPEnb52g/viewform?c=0&w=1">
            Add
          </a>
        </div>
      </div>
    </section>
    
    <div class="row book" ng-repeat="book in books | orderBy: sortingProperty | filter:filterBooksBy(filterCriterion)">
      <span class="title">
        {{ book.title || '&mdash;' }}
      </span>
      <br>
      <span class="author">
        {{ book.author_first || '' }} {{ book.author_last || '&mdash;' }}
      </span>
    </div>    
    
  </div>
  
</body>
