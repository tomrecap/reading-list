<head>
  <title>
    Reading List
  </title>
  
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/skeleton.css" type="text/css">
  <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"> -->
  <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css"> -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  
  <script src="js/lodash.min.js"></script>
  <script src="js/tabletop.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="readingListApp">
  
  <div class="container" ng-controller="ReadingListController">
    <section class="header">
      <div class="row">
        <div class="one-half column">
          <h2 class="page-title">
            Reading List
          </h2>
        </div>
      
        <div class="one-half column">
          
          <div class="row">
            <div class="one-half column">
              <label for="filter-select">Show:</label>
              <select ng-model="whichBooksToShow" class="u-full-width" id="filter-select">
                <option value="all">
                  All Books
                </option>
                <option value="unread">
                  All Unread
                </option>
                <option value="lastSixMonths">
                  Last Six Months
                </option>
                <option value="lastTwenty">
                  Last Twenty Added
                </option>
              </select>
            </div>
            <div class="one-half column">
              <label for="sort-by-title">
                <input type="radio" id="sort-by-title" ng-model="sortingProperty" value="title">
                <span class="label-body">            
                  Title
                </span>
              </label>
              <label for="sort-by-author">
                <input type="radio" id="sort-by-author" ng-model="sortingProperty" value="author_last">
                <span class="label-body">            
                  Author
                </span>
              </label>
            </div>
          </div>
          
          <button ng-click="getBooks()">
            Refresh
          </button>
          <a class="button button-primary" target="_blank" href="https://docs.google.com/a/jd18.law.harvard.edu/forms/d/1-5WDzJOsmSqwncd_RNYB4iBFVPt6iOuo6k0KPEnb52g/viewform?c=0&w=1">
            Add
          </a>
        </div>
      </div>
    </section>
    
    <div class="row book" ng-repeat="book in books | orderBy: sortingProperty | filter:filterBooksBy(whichBooksToShow)">
      <span class="title">
        {{ book.title || '&mdash;' }}
      </span>
      <br>
      <span class="author">
        {{ book.author_first || '' }} {{ book.author_last || '&mdash;' }}
      </span>
    </div>    
    
  </div>
  
</body>
