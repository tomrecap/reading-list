<head>
  <title>
    Reading List
  </title>
  
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/skeleton.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  
  <script src="js/lodash.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="readingListApp">
  
  <div class="container" ng-controller="ReadingListController">
    <section class="header">
      <div class="row">
        <div class="six columns">      
          <h2 class="title">
            Reading List
          </h2>
        </div>
      
        <div class="six columns">
          <button ng-click="showAll()" ng-class="{'active': viewState == 'all' }">
            All
          </button>
          <button ng-click="showBooksToCheckOut()" ng-class="{'active': viewState == 'possibleReads' }">
            Unread
          </button>
          <button ng-click="getBooks()">
            Refresh
          </button>
        </div>
      </div>
    </section>
    
    <table class="u-full-width">
      <thead>
        <tr>          
          <th>
            Title
          </th>
          <th>
            First
          </th>
          <th>
            Last
          </th>
          <th></th>
          <th></th>
          <th>
            Added
          </th>
        </tr>
      </thead>
      
      <tbody>
        <tr ng-repeat="book in books">          
          <td>
            {{ title(book) }}
          </td>
          <td>
            {{ authorFirstName(book) }}
          </td>
          <td>
            {{ authorLastName(book) }}
          </td>
          <td>
            <button>
              Read
            </button>
          </td>
          <td>
            <button>
              Tried
            </button>
          </td>
          <td>
            {{ dateAdded(book) }}
          </td>
        </tr>
      </tbody>
    </table>
    
    
  </div>
  
</body>
